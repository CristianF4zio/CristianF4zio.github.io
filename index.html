<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de la Abuela</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Agregar referencia a particles.js -->
    <style>
        /* Estilos para el contenedor de los efectos de fuegos artificiales */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Asegura que los fuegos artificiales estén detrás del contenido */
        }
    </style>
</head>
<body>
    <!-- Contenedor para los efectos de fuegos artificiales -->
    <div id="particles-js"></div>

    <div id="start-screen" class="screen">
        <h1>Bingo de la Abuela</h1>
        <form id="setup-form">
            <label for="player1">Jugador 1</label>
            <input type="text" id="player1" required><br>
            <label for="player2">Jugador 2</label>
            <input type="text" id="player2" required><br>
            <label for="player3">Jugador 3</label>
            <input type="text" id="player3" required><br>
            <label for="player4">Jugador 4</label>
            <input type="text" id="player4" required><br>
            <label for="card-size">Tamaño del cartón</label>
            <input type="number" id="card-size" min="3" max="5" required><br>
            <button type="submit">Iniciar juego</button>
        </form>
    </div>
    
    <div id="game-screen" class="screen" style="display: none;">
        <h1>A Jugar!</h1>
        <p></p>
        <div id="bingo-board" class="bingo-board"></div>
        <div id="turn-counter">Turno: 0</div>
        <div id="called-numbers">Números llamados:</div>
        <p></p>
        <button id="call-number-btn">Sacar número</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Configuración de particles.js para efectos de fuegos artificiales
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
